<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/simplyCountdown.theme.default.css" />
    <link rel="stylesheet" href="countdown/simplyCountdown.theme.default.css" />
    <link rel="icon" href="assets/uikabogor.png" />
    <title>Webinar Nasional</title>
  </head>
  <body>
    <div class="background-image"></div>
    <div class="container">
      <img src="assets/prodi-fts.png" alt="logo-fts" class="prodi" />
      <img
        class="logo"
        src="assets/logo-uika.png"
        alt="Universitas Ibn Khaldun"
      />
      <h1 class="header">WEBINAR NASIONAL</h1>
      <h2 class="header-second">Universitas Ibn Khaldun</h2>
      <p class="paragraf">Terima kasih telah berpartisipasi dalam webinar kami!</p>
      
      <br /><br />

  
      <a class="button" href="assets/Materi 1 -  Data Analytics for Better Business Insights.pdf" download><i class="fa-solid fa-download"></i> Download Materi 1</a>

      <a class="button" href="assets/Materi 2 - Webminar Business Intelligence.pdf" download><i class="fa-solid fa-download"></i> Download Materi 2</a>

      <a class="button" href="https://drive.google.com/drive/folders/1ePcorWrDW6CjZiw1TcFI-8PSuFzrV34j" ><i class="fa-solid fa-certificate"></i> E-Certificate </a>

      <a class="button" href="#" onclick="showVideo()">
          <i class="fa-solid fa-video"></i>
          Tampilkan Video
      </a>
    </div>
    <div
      class="embed-responsive embed-responsive-16by9"
      id="camera_view_div"
      style="display: none"
    >
      <iframe
        src=""
        width="800px"
        height="450px"
        class="embed-responsive-item container"
        allow="autoplay; fullscreen"
      ></iframe>
    </div>
    </div>
    <script src="dist/simplyCountdown.min.js"></script>
    <script src="countdown/simplyCountdown.min.js"></script>
    <script>
      simplyCountdown(".simply-countdown", {
        year: 2024, // required
        month: 5, // required
        day: 25, // required
        hours: 9, // Default is 0 [0-23] integer
        minutes: 0, // Default is 0 [0-59] integer
        seconds: 0, // Default is 0 [0-59] integer
        words: {
          //words displayed into the countdown
          days: { singular: "hari", plural: "hari" },
          hours: { singular: "jam", plural: "jam" },
          minutes: { singular: "menit", plural: "menit" },
          seconds: { singular: "detik", plural: "detik" },
        },
        plural: true, //use plurals
      });

      function toggleInvitation() {
      var iframeDiv = document.getElementById("camera_view_div");
      iframeDiv.style.display = iframeDiv.style.display === "none" ? "block" : "none";
    
    // Scroll ke elemen iframeDiv setelah ditampilkan
    if (iframeDiv.style.display === "block") {
      iframeDiv.scrollIntoView({ behavior: 'smooth' });
    }
  }

    function showVideo() {
      var iframeDiv = document.getElementById("camera_view_div");
      var iframe = iframeDiv.querySelector("iframe");
      iframe.src = "https://drive.google.com/file/d/14ztaspB7OCw2r_slmtBd2apiyr8d15vy/preview"; // Menggunakan link preview
      iframeDiv.style.display = "block";
      iframeDiv.scrollIntoView({ behavior: 'smooth' });
}
    </script>
  </body>
</html>
